<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form Using Bootstrap 5</title>
	<!-- Bootstrap 5 CDN Link -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/fontawesome-free/css/all.min.css">
	<!-- Custom CSS Link -->
	<link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <section class="wrapper">
		<div class="container">
			<div class="col-sm-12  text-center">
				<div class="logo">
					<br><br><br>
				</div>
				<form class="rounded bg-white shadow py-5 px-4">
					<i class="fas fa-fill-drip" style="font-size: 80px; color: #198754;"></i>
					<h3 class="text-dark fw-bolder fs-4 mb-2">Farm Management App</h3>
					<div class="fw-normal text-muted mb-4"> New Here?
						
					</div>
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
						<label for="floatingInput">Username</label>
					</div>
					<div class="form-floating">
						<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
						<label for="floatingPassword">Password</label>
					</div>
					<div class="mt-2 text-end">
						<a href="#" class="text-secondary fw-bold text-decoration-none">Forget Password?</a>
					</div>
					<button type="submit" class="btn btn-success submit_btn w-100 my-4">
						<i class="fas fa-arrow-right"></i> Sign In
					</button>
					<div class="text-center text-muted text-uppercase mb-3">or</div>
					<a href="#" class="text-secondary fw-bold text-decoration-none">Create an Account</a>
				</form>
			</div>
		</div>
	</section>
    
</body>
</html>
